plugins {
    id 'java'
    id 'com.github.johnrengelman.shadow' version '7.1.0'
}

group 'org.example'
version '1.0-SNAPSHOT'
sourceCompatibility = JavaVersion.VERSION_17


repositories {
    maven {
        url 'https://jitpack.io'
    }
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'

    implementation 'org.json:json:20220320'
    implementation 'org.apache.commons:commons-lang3:3.12.0'
    implementation 'net.dv8tion:JDA:5.0.0-alpha.9'
    compileOnly 'org.projectlombok:lombok:1.18.22'
    annotationProcessor 'org.projectlombok:lombok:1.18.22'

    implementation 'com.github.taycaldwell:riot-api-java:4.3.0'
}


test {
    useJUnitPlatform()
}

compileJava.options.encoding = 'UTF-8'

task stage(dependsOn: ['build', 'shadowJar', 'clean', 'test'])
build.mustRunAfter clean
build.mustRunAfter test

jar {
    manifest {
        attributes 'Class-Path': '/libs/bot-utils-1.0-SNAPSHOT-all.jar', 'Main-Class': 'com.zynck.bot.Application'
    }
}
